<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ScriptBlox UI</title>
  <style>
    /* ============ BASE STYLES ============ */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: linear-gradient(90deg, #1e293b, #0f172a);
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
      color: #38bdf8;
    }

    .search-bar {
      margin: 1rem auto;
      text-align: center;
    }

    .search-bar input {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      width: 300px;
      max-width: 90%;
    }

    /* ============ GRID / CARDS ============ */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .card {
      background: #1e293b;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: transform 0.25s, box-shadow 0.25s;
    }

    .card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 6px 25px rgba(56,189,248,0.4);
    }

    .card h3 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
      color: #38bdf8;
    }

    .card p {
      margin: 0;
      color: #cbd5e1;
      font-size: 0.9rem;
    }

    /* ============ MODAL ============ */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #1e293b;
      border-radius: 12px;
      padding: 2rem;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 6px 25px rgba(0,0,0,0.6);
      position: relative;
      animation: popIn 0.3s ease-out;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-content h2 {
      margin-top: 0;
      color: #38bdf8;
    }

    .modal-content p {
      color: #cbd5e1;
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #f1f5f9;
      cursor: pointer;
    }

    .copy-btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #38bdf8;
      color: #0f172a;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    .copy-btn:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>
  <header>
    <h1>ScriptBlox Explorer</h1>
    <div class="search-bar">
      <input id="searchInput" type="text" placeholder="Search scripts...">
    </div>
  </header>

  <main>
    <div id="grid" class="grid"></div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <button class="close-btn" id="closeModal">&times;</button>
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <pre id="modalCode" style="white-space: pre-wrap; background:#0f172a; padding:1rem; border-radius:8px; color:#f8fafc;"></pre>
      <button class="copy-btn" id="copyBtn">Copy Script</button>
    </div>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modalTitle');
    const modalDesc = document.getElementById('modalDesc');
    const modalCode = document.getElementById('modalCode');
    const closeModal = document.getElementById('closeModal');
    const copyBtn = document.getElementById('copyBtn');
    const searchInput = document.getElementById('searchInput');

    let allScripts = [];
    let filteredScripts = [];

    async function fetchScripts() {
      try {
        const res = await fetch('https://scriptblox.com/api/script/fetch');
        const data = await res.json();
        allScripts = data.result.scripts || [];
        filteredScripts = allScripts;
        renderScripts(filteredScripts);
      } catch (err) {
        console.error('Error fetching scripts:', err);
      }
    }

    function renderScripts(scripts) {
      grid.innerHTML = '';
      scripts.forEach(script => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${script.title}</h3>
          <p>${script.game?.name || 'Unknown Game'}</p>
        `;
        card.addEventListener('click', () => openModal(script));
        grid.appendChild(card);
      });
    }

    function openModal(script) {
      modalTitle.textContent = script.title;
      modalDesc.textContent = script.game?.name || 'No description available.';
      modalCode.textContent = script.script || '// No script provided.';
      modal.style.display = 'flex';

      copyBtn.onclick = () => {
        navigator.clipboard.writeText(script.script || '')
          .then(() => { copyBtn.textContent = 'Copied!'; setTimeout(()=>copyBtn.textContent='Copy Script',1500); });
      };
    }

    closeModal.onclick = () => { modal.style.display = 'none'; };
    window.onclick = (e) => { if(e.target===modal) modal.style.display='none'; };

    searchInput.addEventListener('input', e => {
      const q = e.target.value.toLowerCase();
      filteredScripts = allScripts.filter(s => s.title.toLowerCase().includes(q));
      renderScripts(filteredScripts);
    });

    fetchScripts();
  </script>
</body>
</html>
