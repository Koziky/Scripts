<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KozyScript Browser</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; margin: 0; }
    .card { background: #222; border-radius: 12px; padding: 16px; margin: 8px; cursor: pointer; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 16px; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Mock Data
    const mockScripts = [
      { id: "1", title: "Universal Script Hub", description: "Multi-game support...", author: "ScriptMaster", views: 125000, likes: 8500, created: "2024-01-15", isPatched: false, tags: ["Universal", "ESP"], scriptContent: "print('Universal Script Hub Loaded!')" },
      { id: "2", title: "Arsenal Aimbot", description: "Smooth aimbot and ESP.", author: "CombatHacker", views: 89000, likes: 6200, created: "2024-02-01", isPatched: false, tags: ["Arsenal"], scriptContent: "print('Arsenal Script Loaded!')" }
    ];

    const ScriptCard = ({ script, onView }) => (
      <div className="card" onClick={() => onView(script)}>
        <h3>{script.title}</h3>
        <p>{script.description}</p>
        <small>{script.author} â€¢ {script.views} views</small>
      </div>
    );

    const ScriptModal = ({ script, onClose }) => {
      if (!script) return null;
      return (
        <div style={{ position: "fixed", inset: 0, background: "rgba(0,0,0,0.8)", display: "flex", alignItems: "center", justifyContent: "center" }}>
          <div style={{ background: "#222", padding: 20, borderRadius: 12, maxWidth: "600px", width: "90%" }}>
            <h2>{script.title}</h2>
            <pre style={{ whiteSpace: "pre-wrap" }}>{script.scriptContent}</pre>
            <button onClick={onClose}>Close</button>
          </div>
        </div>
      );
    };

    const Index = () => {
      const [scripts, setScripts] = useState([]);
      const [selected, setSelected] = useState(null);

      useEffect(() => {
        setScripts(mockScripts);
      }, []);

      return (
        <div>
          <h1>KozyScript Browser</h1>
          <div className="grid">
            {scripts.map(s => (
              <ScriptCard key={s.id} script={s} onView={setSelected} />
            ))}
          </div>
          <ScriptModal script={selected} onClose={() => setSelected(null)} />
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<Index />);
  </script>
</body>
</html>
