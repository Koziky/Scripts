<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ® Koziky Game's - Play Free Games</title>
  <meta name="description" content="Play your favorite games unblocked and free. No restrictions, just pure fun!">
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>

  <style>
    /* RESET + BASE */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4c1d95, #6b21a8, #7c3aed);
      min-height: 100vh;
      overflow-x: hidden;
      color: white;
    }

    /* SIDEBAR */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 200px;
      background: rgba(30, 0, 60, 0.8);
      padding: 2rem 1rem;
      z-index: 20;
      box-shadow: 4px 0 15px rgba(0,0,0,0.4);
    }
    .sidebar h2 {
      font-size: 1.5rem;
      color: #c4b5fd;
      margin-bottom: 1rem;
    }
    .sidebar ul { list-style: none; }
    .sidebar li {
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .sidebar li:hover,
    .sidebar li.active {
      background: #8b5cf6;
    }

    /* HEADER */
    .header {
      text-align: center;
      padding: 3rem 1rem 2rem;
      margin-left: 200px;
    }
    .title {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(45deg, #a855f7, #ec4899, #06b6d4);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 3s ease infinite;
    }
    .subtitle {
      font-size: 1.25rem;
      opacity: 0.9;
      color: rgb(196 181 253);
      max-width: 32rem;
      margin: 0 auto;
    }

    /* GAMES GRID */
    .games-container {
      margin-left: 200px;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .game-card {
      background: rgba(255,255,255,0.1);
      border-radius: 1rem;
      padding: 1rem;
      backdrop-filter: blur(12px);
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    .game-card:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.15);
    }
    .game-image {
      width: 100%;
      border-radius: 0.75rem;
      height: 140px;
      object-fit: cover;
      margin-bottom: 1rem;
      background: #333;
    }
    .game-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    /* MODAL */
    .game-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(15, 15, 30, 0.9);
      z-index: 99;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(8px);
    }
    .modal-content {
      background: #1f1235;
      border-radius: 1rem;
      padding: 2rem;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 2rem;
      position: relative;
    }
    .modal-img {
      width: 240px;
      height: 180px;
      object-fit: cover;
      border-radius: 0.75rem;
      background: #333;
    }
    .modal-info h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .modal-info p {
      font-size: 1rem;
      opacity: 0.8;
      margin-bottom: 1.5rem;
    }
    .fullscreen-btn {
      background: #7c3aed;
      color: white;
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #7c3aed80;
    }
    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      color: white;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* ANIMATIONS */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media (max-width: 768px) {
      .modal-content { flex-direction: column; align-items: center; }
      .modal-img { width: 100%; height: auto; }
      .content, .games-container, .header { margin-left: 0; }
      .sidebar { display: none; }
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <h2>Categories</h2>
    <ul>
      <li class="active" data-filter="all">All</li>
      <li data-filter="arcade">Arcade</li>
      <li data-filter="puzzle">Puzzle</li>
      <li data-filter="classic">Classic</li>
    </ul>
  </aside>

  <header class="header">
    <h1 class="title">Koziky Game's</h1>
    <p class="subtitle">Play your favorite games unblocked and free!</p>
  </header>

  <main class="games-container" id="gamesContainer">
    <!-- Game Cards -->
    <div class="game-card" data-category="arcade" data-title="Slope" data-description="Race down the slope and avoid obstacles!">
      <img src="slope.jpg" alt="Slope" class="game-image"/>
      <div class="game-title">Slope</div>
    </div>
    <div class="game-card" data-category="puzzle" data-title="2048" data-description="Combine tiles to reach 2048!">
      <img src="2048.jpg" alt="2048" class="game-image"/>
      <div class="game-title">2048</div>
    </div>
    <div class="game-card" data-category="classic" data-title="Snake" data-description="Grow the snake without crashing!">
      <img src="snake.jpg" alt="Snake" class="game-image"/>
      <div class="game-title">Snake</div>
    </div>
    <!-- Add more here -->
  </main>

  <!-- Game Modal -->
  <div class="game-modal" id="gameModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">âœ–</button>
      <img id="modalImage" class="modal-img" src="" alt="Game Image">
      <div class="modal-info">
        <h2 id="modalTitle">Game Title</h2>
        <p id="modalDesc">Game Description</p>
        <button class="fullscreen-btn" onclick="alert('ðŸ” Fullscreen mode loading!')">Fullscreen</button>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById('gameModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalDesc = document.getElementById('modalDesc');
    const modalImage = document.getElementById('modalImage');

    document.querySelectorAll('.game-card').forEach(card => {
      card.addEventListener('click', () => {
        const title = card.dataset.title;
        const description = card.dataset.description;
        const imageSrc = card.querySelector('img').src;

        modalTitle.innerText = title;
        modalDesc.innerText = description;
        modalImage.src = imageSrc;

        modal.style.display = 'flex';
      });
    });

    function closeModal() {
      modal.style.display = 'none';
    }

    // Category filter
    document.querySelectorAll('.sidebar li').forEach(item => {
      item.addEventListener('click', () => {
        document.querySelectorAll('.sidebar li').forEach(li => li.classList.remove('active'));
        item.classList.add('active');

        const filter = item.dataset.filter;
        document.querySelectorAll('.game-card').forEach(card => {
          const category = card.dataset.category;
          card.style.display = (filter === 'all' || filter === category) ? 'block' : 'none';
        });
      });
    });
  </script>
</body>
</html>
