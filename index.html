<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox-Inspired Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* === Roblox-Inspired Dark Theme Variables === */
    :root {
      --background: 215 28% 9%;
      --foreground: 213 31% 91%;
      --card: 215 25% 12%;
      --primary: 213 94% 68%;
      --secondary: 25 95% 60%;
      --border: 215 25% 20%;
      --radius: 0.75rem;
    }

    body {
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      font-family: ui-sans-serif, system-ui, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Gaming Card */
    .card-gaming {
      background: hsl(var(--card));
      border: 1px solid hsl(var(--border));
      border-radius: var(--radius);
      padding: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card-gaming:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      border-color: hsl(var(--primary));
    }

    /* Gaming Button */
    .btn-gaming {
      background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--secondary)));
      color: hsl(var(--background));
      padding: 0.75rem 1.25rem;
      border-radius: var(--radius);
      font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn-gaming:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px hsl(var(--primary) / 0.5);
    }

    /* Root container fix */
    #root {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    /* Logo Animation */
    .logo {
      height: 4em;
      transition: filter 0.3s;
    }
    .logo:hover {
      filter: drop-shadow(0 0 1em hsl(var(--primary) / 0.8));
    }
    @keyframes logo-spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .spin {
      animation: logo-spin infinite 20s linear;
    }

    /* Responsive Grid */
    .grid-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
  </style>
</head>
<body>
  <div id="root">
    <header class="mb-8 text-center">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Roblox_Logo_2022.svg" class="logo spin mx-auto mb-4" alt="Logo">
      <h1 class="text-3xl font-bold">Roblox-Inspired Dashboard</h1>
    </header>

    <!-- Cards Grid -->
    <section class="grid-cards">
      <div class="card-gaming">
        <h2 class="text-xl font-semibold mb-2">Scripts</h2>
        <p class="mb-4">Find Roblox scripts easily.</p>
        <button class="btn-gaming">Explore</button>
      </div>
      
      <div class="card-gaming">
        <h2 class="text-xl font-semibold mb-2">Executors</h2>
        <p class="mb-4">Browse Roblox executors.</p>
        <button class="btn-gaming">View</button>
      </div>
      
      <div class="card-gaming">
        <h2 class="text-xl font-semibold mb-2">Community</h2>
        <p class="mb-4">Join Roblox scripters & gamers.</p>
        <button class="btn-gaming">Join</button>
      </div>
    </section>
  </div>
</body>
</html>
