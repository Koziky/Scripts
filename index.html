<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScriptBlox UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gray-900 border-b border-gray-800 p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-400">ScriptBlox UI</h1>
    <button onclick="showAlert('Welcome!')" class="px-3 py-2 rounded-lg bg-blue-500 hover:bg-blue-600">
      Show Alert
    </button>
  </header>

  <!-- Search Bar -->
  <div class="p-6">
    <input id="searchInput" type="text" placeholder="Search scripts..."
      class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-blue-500 outline-none">
  </div>

  <!-- Accordion -->
  <div class="px-6">
    <div class="border border-gray-800 rounded-lg divide-y divide-gray-800">
      <button onclick="toggleAccordion(this)" class="w-full flex justify-between items-center px-4 py-3 text-left">
        <span class="font-medium">Accordion Item 1</span>
        <i data-lucide="chevron-down" class="w-5 h-5 transition-transform"></i>
      </button>
      <div class="hidden px-4 py-3 text-gray-400">This is the content of the first accordion item.</div>

      <button onclick="toggleAccordion(this)" class="w-full flex justify-between items-center px-4 py-3 text-left">
        <span class="font-medium">Accordion Item 2</span>
        <i data-lucide="chevron-down" class="w-5 h-5 transition-transform"></i>
      </button>
      <div class="hidden px-4 py-3 text-gray-400">This is the content of the second accordion item.</div>
    </div>
  </div>

  <!-- Cards -->
  <div id="cardGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 p-6">
    <div class="card bg-gray-900 p-4 rounded-lg shadow hover:shadow-blue-500/20 cursor-pointer" onclick="openModal('Script 1 code here')">
      <h2 class="text-lg font-semibold">Script 1</h2>
      <p class="text-gray-400">Description of Script 1</p>
    </div>
    <div class="card bg-gray-900 p-4 rounded-lg shadow hover:shadow-blue-500/20 cursor-pointer" onclick="openModal('Script 2 code here')">
      <h2 class="text-lg font-semibold">Script 2</h2>
      <p class="text-gray-400">Description of Script 2</p>
    </div>
    <div class="card bg-gray-900 p-4 rounded-lg shadow hover:shadow-blue-500/20 cursor-pointer" onclick="openModal('Script 3 code here')">
      <h2 class="text-lg font-semibold">Script 3</h2>
      <p class="text-gray-400">Description of Script 3</p>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black/80 hidden items-center justify-center">
    <div class="bg-gray-900 rounded-lg p-6 w-full max-w-lg relative">
      <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-400 hover:text-gray-200">
        <i data-lucide="x" class="w-5 h-5"></i>
      </button>
      <h3 class="text-lg font-bold mb-4">Script</h3>
      <pre id="modalContent" class="bg-gray-800 p-4 rounded text-sm text-gray-200 overflow-x-auto"></pre>
      <button onclick="copyToClipboard()" class="mt-4 w-full px-3 py-2 rounded-lg bg-blue-500 hover:bg-blue-600">Copy</button>
    </div>
  </div>

  <!-- Toast Alert -->
  <div id="toast" class="fixed bottom-4 right-4 hidden bg-gray-800 text-gray-100 px-4 py-2 rounded-lg shadow-lg"></div>

  <script>
    lucide.createIcons();

    // Accordion
    function toggleAccordion(btn) {
      const content = btn.nextElementSibling;
      const icon = btn.querySelector("i");
      content.classList.toggle("hidden");
      icon.classList.toggle("rotate-180");
    }

    // Search
    document.getElementById("searchInput").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      document.querySelectorAll(".card").forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(query) ? "block" : "none";
      });
    });

    // Modal
    function openModal(content) {
      document.getElementById("modalContent").innerText = content;
      document.getElementById("modal").classList.remove("hidden");
      document.getElementById("modal").classList.add("flex");
    }
    function closeModal() {
      document.getElementById("modal").classList.add("hidden");
      document.getElementById("modal").classList.remove("flex");
    }

    // Copy
    function copyToClipboard() {
      const text = document.getElementById("modalContent").innerText;
      navigator.clipboard.writeText(text).then(() => showAlert("Copied to clipboard!"));
    }

    // Alert (Toast)
    function showAlert(msg) {
      const toast = document.getElementById("toast");
      toast.innerText = msg;
      toast.classList.remove("hidden");
      setTimeout(() => toast.classList.add("hidden"), 2000);
    }
  </script>
</body>
</html>
