<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox-Inspired Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* === Roblox-Inspired Dark Theme === */
    :root {
      --background: 215 28% 9%;
      --foreground: 213 31% 91%;
      --card: 215 25% 12%;
      --primary: 213 94% 68%;
      --secondary: 25 95% 60%;
      --border: 215 25% 20%;
      --radius: 0.75rem;
    }

    body {
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      font-family: ui-sans-serif, system-ui, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    nav {
      background: hsl(var(--card));
      border-bottom: 1px solid hsl(var(--border));
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 50;
    }
    nav input {
      background: hsl(var(--background));
      border: 1px solid hsl(var(--border));
      border-radius: var(--radius);
      padding: 0.5rem 1rem;
      width: 250px;
      max-width: 60vw;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }
    nav input:focus {
      outline: none;
      border-color: hsl(var(--primary));
      box-shadow: 0 0 8px hsl(var(--primary) / 0.5);
    }

    /* Cards */
    .card-gaming {
      background: hsl(var(--card));
      border: 1px solid hsl(var(--border));
      border-radius: var(--radius);
      padding: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }
    .card-gaming:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      border-color: hsl(var(--primary));
    }

    /* Buttons */
    .btn-gaming {
      background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--secondary)));
      color: hsl(var(--background));
      padding: 0.6rem 1.25rem;
      border-radius: var(--radius);
      font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: inline-block;
    }
    .btn-gaming:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px hsl(var(--primary) / 0.5);
    }

    /* Root container (fixed center issue) */
    #root {
      flex: 1;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      padding: 2rem 1rem;
      box-sizing: border-box;
    }

    /* Hero */
    .hero {
      text-align: center;
      margin-bottom: 3rem;
      padding: 0 1rem;
    }
    .hero h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--secondary)));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hero p {
      color: #9ca3af;
      margin-top: 0.75rem;
      font-size: 1rem;
    }

    /* Logo */
    .logo {
      height: 2.2em;
      transition: filter 0.3s;
    }
    .logo:hover {
      filter: drop-shadow(0 0 1em hsl(var(--primary) / 0.8));
    }
    @keyframes logo-spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .spin {
      animation: logo-spin infinite 20s linear;
    }

    /* Grid */
    .grid-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="flex items-center gap-2">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Roblox_Logo_2022.svg" class="logo spin" alt="Logo">
      <span class="font-bold text-lg">ScriptBlox UI</span>
    </div>
    <input type="text" placeholder="Search scripts...">
  </nav>

  <!-- Main Content -->
  <div id="root">
    <!-- Hero -->
    <section class="hero">
      <h1>Discover Roblox Scripts</h1>
      <p>Your hub for safe & tested Roblox scripts.</p>
    </section>

    <!-- Cards -->
    <section class="grid-cards">
      <div class="card-gaming">
        <h2 class="text-xl font-semibold mb-2">Scripts</h2>
        <p class="mb-4">Find Roblox scripts easily.</p>
        <a href="#" class="btn-gaming">Explore</a>
      </div>
      
      <div class="card-gaming">
        <h2 class="text-xl font-semibold mb-2">Executors</h2>
        <p class="mb-4">Browse Roblox executors.</p>
        <a href="#" class="btn-gaming">View</a>
      </div>
      
      <div class="card-gaming">
        <h2 class="text-xl font-semibold mb-2">Community</h2>
        <p class="mb-4">Join Roblox scripters & gamers.</p>
        <a href="#" class="btn-gaming">Join</a>
      </div>
    </section>
  </div>
</body>
</html>
