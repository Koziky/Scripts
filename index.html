<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScriptBlox UI</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0d0d0f;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 20px;
      font-size: 2rem;
      background: linear-gradient(90deg, #3b82f6, #f97316);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      background: linear-gradient(145deg, #1a1a1d, #121214);
      border: 1px solid #2a2a2d;
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 26px rgba(0,0,0,0.6);
      border-color: #3b82f6;
    }

    .card h2 {
      margin: 0;
      font-size: 1.25rem;
      color: #fff;
    }

    .card p {
      font-size: 0.9rem;
      color: #aaa;
      flex-grow: 1;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 100;
    }

    .modal.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      background: #18181b;
      border-radius: 18px;
      padding: 24px;
      max-width: 650px;
      width: 90%;
      transform: scale(0.8);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .modal.active .modal-content {
      transform: scale(1);
      opacity: 1;
    }

    .modal h2 {
      margin-top: 0;
    }

    .modal button {
      margin-top: 16px;
      padding: 10px 18px;
      background: linear-gradient(90deg, #3b82f6, #f97316);
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .modal button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>üî• ScriptBlox Scripts</h1>
  <div class="grid" id="scriptGrid"></div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <button id="copyBtn">üìã Copy Script</button>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    const grid = document.getElementById("scriptGrid");
    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modalTitle");
    const modalDesc = document.getElementById("modalDesc");
    const copyBtn = document.getElementById("copyBtn");

    let currentScriptCode = "";

    async function fetchScripts() {
      try {
        const res = await fetch("https://scriptblox.com/api/script/fetch");
        const data = await res.json();
        const scripts = data.result.scripts;

        scripts.forEach(script => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h2>${script.title}</h2>
            <p>${script.description || "No description available."}</p>
          `;
          card.onclick = () => openModal(script);
          grid.appendChild(card);
        });
      } catch (err) {
        console.error("Error fetching scripts:", err);
        grid.innerHTML = `<p>‚ö†Ô∏è Failed to load scripts.</p>`;
      }
    }

    function openModal(script) {
      modal.classList.add("active");
      modalTitle.textContent = script.title;
      modalDesc.textContent = script.script || "No script code available.";
      currentScriptCode = script.script || "";
    }

    function closeModal() {
      modal.classList.remove("active");
    }

    copyBtn.onclick = () => {
      navigator.clipboard.writeText(currentScriptCode);
      copyBtn.textContent = "‚úÖ Copied!";
      setTimeout(() => (copyBtn.textContent = "üìã Copy Script"), 2000);
    };

    fetchScripts();
  </script>
</body>
</html>
