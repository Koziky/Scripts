<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ScriptBlox Styled UI</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #f0f0f0;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    h1 {
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.2rem;
    }
    #search {
      padding: 10px 15px;
      width: 60%;
      max-width: 500px;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 1rem;
    }
    main {
      max-width: 1200px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }
    .card {
      background: #1a1a1a;
      border-radius: 20px;
      padding: 18px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.8);
    }
    .card h2 {
      margin: 0;
      font-size: 1.3rem;
      color: #fff;
    }
    .card p {
      margin: 6px 0;
      font-size: 0.9rem;
      color: #bbb;
    }
    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.75rem;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      color: #fff;
      margin-top: 8px;
    }
    .stats {
      margin-top: 12px;
      font-size: 0.85rem;
      color: #999;
    }
    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .modal-content {
      background: #1e1e1e;
      border-radius: 16px;
      padding: 20px;
      max-width: 600px;
      width: 90%;
      color: #fff;
      animation: pop 0.3s ease;
    }
    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .close-btn {
      float: right;
      font-size: 1.5rem;
      cursor: pointer;
    }
    pre {
      background: #111;
      padding: 12px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-top: 15px;
    }
    button.copy-btn {
      margin-top: 10px;
      background: #4facfe;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Script Explorer</h1>
    <input type="text" id="search" placeholder="Search scripts...">
  </header>
  <main id="cards"></main>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-game"></p>
      <span id="modal-status" class="badge"></span>
      <pre id="modal-code"></pre>
      <button class="copy-btn" onclick="copyCode()">Copy Script</button>
    </div>
  </div>

  <script>
    const cardsContainer = document.getElementById('cards');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalGame = document.getElementById('modal-game');
    const modalStatus = document.getElementById('modal-status');
    const modalCode = document.getElementById('modal-code');

    let allScripts = [];

    async function fetchScripts() {
      try {
        const res = await fetch("https://scriptblox.com/api/script/fetch");
        const data = await res.json();
        allScripts = data.result.scripts;
        displayScripts(allScripts);
      } catch (err) {
        console.error("Error fetching scripts", err);
      }
    }

    function displayScripts(scripts) {
      cardsContainer.innerHTML = "";
      scripts.forEach(script => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h2>${script.title}</h2>
          <p>${script.game && script.game.name ? script.game.name : "Unknown Game"}</p>
          <span class="badge">${script.isPatched ? "Patched" : "Working"}</span>
          <div class="stats">üëç ${script.likes} | üëé ${script.dislikes} | üëÅ ${script.views}</div>
        `;
        card.onclick = () => openModal(script);
        cardsContainer.appendChild(card);
      });
    }

    function openModal(script) {
      modal.style.display = "flex";
      modalTitle.textContent = script.title;
      modalGame.textContent = script.game && script.game.name ? script.game.name : "Unknown Game";
      modalStatus.textContent = script.isPatched ? "Patched" : "Working";
      modalCode.textContent = script.script || "No script provided.";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function copyCode() {
      navigator.clipboard.writeText(modalCode.textContent);
      alert("Copied to clipboard!");
    }

    // Search
    document.getElementById('search').addEventListener('input', e => {
      const q = e.target.value.toLowerCase();
      const filtered = allScripts.filter(s =>
        s.title.toLowerCase().includes(q) ||
        (s.game && s.game.name && s.game.name.toLowerCase().includes(q))
      );
      displayScripts(filtered);
    });

    fetchScripts();
  </script>
</body>
</html>
