<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ScriptBlox UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      text-align: center;
      background: #222;
      font-size: 20px;
      font-weight: bold;
    }
    #search {
      margin: 15px auto;
      display: block;
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      width: 90%;
      max-width: 400px;
      font-size: 15px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .card {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 16px rgba(0,0,0,0.6);
    }
    .title {
      font-weight: bold;
      font-size: 16px;
      color: #fff;
    }
    .subtitle {
      font-size: 13px;
      color: #aaa;
    }
    .desc {
      font-size: 14px;
      color: #ddd;
      flex-grow: 1;
    }
    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }
    .chip {
      background: #333;
      color: #bbb;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 6px;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #999;
    }
    .patched {
      background: #b33;
      color: white;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 6px;
      position: absolute;
      top: 10px;
      right: 10px;
    }
    /* Modal */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      place-items: center;
      z-index: 1000;
    }
    #modalContent {
      background: #1c1c1c;
      border-radius: 14px;
      padding: 20px;
      max-width: 600px;
      width: 90%;
      max-height: 80%;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    #modalContent pre {
      background: #000;
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
      white-space: pre-wrap;
      color: #0f0;
      font-size: 13px;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #close {
      cursor: pointer;
      font-size: 18px;
      padding: 4px 8px;
      border-radius: 6px;
      background: #333;
    }
    #copy {
      cursor: pointer;
      padding: 6px 12px;
      border: none;
      background: #444;
      border-radius: 6px;
      color: white;
      font-size: 13px;
    }
    #openPage {
      font-size: 13px;
      color: #4af;
    }
    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
      font-size: 14px;
      z-index: 2000;
    }
  </style>
</head>
<body>
  <header>ScriptBlox Scripts</header>
  <input type="text" id="search" placeholder="Search scripts..."/>
  <div id="grid"></div>

  <!-- Modal -->
  <div id="modal">
    <div id="modalContent">
      <div class="modal-header">
        <h2 id="mTitle">Title</h2>
        <span id="close">‚úï</span>
      </div>
      <div id="mGame"></div>
      <span id="mPatched" class="patched" style="display:none;">Patched</span>
      <p id="mDesc"></p>
      <pre id="mCode">Loading script...</pre>
      <button id="copy">Copy Script</button>
      <a id="openPage" href="#" target="_blank">View on ScriptBlox</a>
    </div>
  </div>

  <div id="toast"></div>

  <script>
    const grid = document.getElementById("grid");
    const searchInput = document.getElementById("search");
    const modal = document.getElementById("modal");
    const mTitle = document.getElementById("mTitle");
    const mGame = document.getElementById("mGame");
    const mPatched = document.getElementById("mPatched");
    const mDesc = document.getElementById("mDesc");
    const mCode = document.getElementById("mCode");
    const copyBtn = document.getElementById("copy");
    const openPage = document.getElementById("openPage");
    const closeBtn = document.getElementById("close");
    const toast = document.getElementById("toast");

    let ALL = [];
    let currentCode = "";

    function clamp(str, n) {
      return str && str.length > n ? str.slice(0, n - 1) + "‚Ä¶" : str;
    }
    function nfmt(n) {
      if (!n && n !== 0) return "0";
      if (n >= 1e6) return (n / 1e6).toFixed(1).replace(/\.0$/, "") + "M";
      if (n >= 1e3) return (n / 1e3).toFixed(1).replace(/\.0$/, "") + "K";
      return String(n);
    }
    function fmtDate(iso) {
      try {
        return new Date(iso).toLocaleDateString(undefined, {
          month: "short",
          day: "numeric",
          year: "numeric"
        });
      } catch (e) {
        return "";
      }
    }

    async function fetchScripts(url = "https://scriptblox.com/api/script/fetch") {
      try {
        const res = await fetch(url);
        const json = await res.json();
        ALL = json?.result?.scripts || [];
        render(ALL);
      } catch (err) {
        console.error("Fetch failed:", err);
        grid.innerHTML = `<div style="color:red;padding:20px;">Failed to load scripts.</div>`;
      }
    }

    function render(list) {
      grid.innerHTML = "";
      list.forEach(s => {
        const el = document.createElement("div");
        el.className = "card";
        el.innerHTML = `
          ${s.isPatched ? `<span class="patched">Patched</span>` : ""}
          <div class="title">${clamp(s.title, 56)}</div>
          <div class="subtitle">${s?.game?.name || s?.game || "Universal"}</div>
          <div class="desc">${clamp(s.description || "No description.", 160)}</div>
          <div class="chips">${(s.keywords || []).slice(0, 3).map(t => `<span class="chip">${t}</span>`).join("")}</div>
          <div class="stats">
            <div>üëÅ ${nfmt(s.views || 0)}</div>
            <div>‚ù§ ${nfmt(s.likes || 0)}</div>
            <div>üìÖ ${fmtDate(s.createdAt || s.updatedAt)}</div>
          </div>
        `;
        el.addEventListener("click", () => openSheet(s));
        grid.appendChild(el);
      });
    }

    async function openSheet(s) {
      mTitle.textContent = s.title || "Untitled";
      mGame.textContent = s?.game?.name || s?.game || "Universal";
      mPatched.style.display = s.isPatched ? "inline-block" : "none";
      mDesc.textContent = s.description || "";
      mCode.textContent = "Loading script‚Ä¶";
      openPage.href = s.slug ? `https://scriptblox.com/script/${encodeURIComponent(s.slug)}` : "#";
      modal.style.display = "grid";
      document.body.style.overflow = "hidden";
      const code = await getScriptCode(s);
      currentCode = code || "";
      mCode.textContent = code || "Script not available here.";
    }

    async function getScriptCode(s) {
      if (s.script) return s.script;
      if (s.slug) {
        try {
          const res = await fetch(`https://scriptblox.com/api/script/details?slug=${encodeURIComponent(s.slug)}`);
          const j = await res.json();
          return j?.result?.script || null;
        } catch (e) { console.warn("Detail fetch failed", e); }
      }
      return null;
    }

    function closeSheet() {
      modal.style.display = "none";
      document.body.style.overflow = "";
    }
    closeBtn.addEventListener("click", closeSheet);
    modal.addEventListener("click", e => { if (e.target === modal) closeSheet(); });

    copyBtn.addEventListener("click", () => {
      if (!currentCode) return;
      navigator.clipboard.writeText(currentCode)
        .then(() => showToast("Copied!"))
        .catch(() => showToast("Copy failed"));
    });

    searchInput.addEventListener("input", e => {
      const q = e.target.value.trim().toLowerCase();
      if (!q) {
        render(ALL);
      } else {
        const filtered = ALL.filter(s =>
          (s.title || "").toLowerCase().includes(q) ||
          (s.game?.name || s.game || "").toLowerCase().includes(q) ||
          (s.description || "").toLowerCase().includes(q)
        );
        render(filtered);
      }
    });

    function showToast(msg) {
      toast.textContent = msg;
      toast.style.display = "block";
      clearTimeout(showToast._h);
      showToast._h = setTimeout(() => toast.style.display = "none", 1400);
    }

    // Start
    fetchScripts();
  </script>
</body>
</html>
